# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-scada"
BBFILE_PATTERN_meta-scada = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-scada = "6"

LAYERSERIES_COMPAT_meta-scada = "scarthgap"
