name: Yocto Build RPI CM5

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360   # Ù…Ù‡Ù… Ø¬Ø¯Ù‹Ø§ Ù„ÙŠÙˆÙƒØªÙˆ

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gawk wget git diffstat unzip texinfo gcc build-essential \
          chrpath socat cpio python3 python3-pip python3-pexpect xz-utils debianutils \
          iputils-ping python3-git python3-jinja2 libegl1-mesa libsdl1.2-dev \
          pylint xterm python3-subunit mesa-common-dev zstd liblz4-tool

      # ðŸ”¥ Cache Ø­Ù‚ÙŠÙ‚ÙŠ Ø°ÙƒÙŠ
      - name: Cache Yocto sstate + downloads
        uses: actions/cache@v4
        with:
          path: |
            build/sstate-cache
            build/downloads
          key: yocto-${{ runner.os }}-${{ hashFiles('**/*.bb', '**/*.bbappend', '**/conf/*.conf') }}
          restore-keys: |
            yocto-${{ runner.os }}-

      - name: Run Setup and Build
        run: |
          chmod +x setup_build.sh
          /bin/bash -c "source setup_build.sh"

      - name: Upload Image
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rpi-cm5-image
          path: build/tmp/deploy/images/raspberrypi5/*.wic.bz2